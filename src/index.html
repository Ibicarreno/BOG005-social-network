<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lovEat.css" />
  <script src="https://kit.fontawesome.com/0188ab48fe.js" crossorigin="anonymous"></script>  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LovEat</title>
</head>
<body>
  <header>
    <img src="./resources/logoLoveat.png" alt="Logo LovEat">
  </header>
  <main>
    <div id="backgroundVideo">    
      <video src="./resources/pexels-vanessa-loring-5858145.mp4" autoplay loop muted></video>
    </div>
      <section id="sectionLogIn" class="sectionLogIn">
        <p id="LogInP">INICIAR SESION</p>
        <input type="text" id="emailUser" placeholder="Correo electronico">
        <input type="text" id="passWordUser" placeholder="Contraseña">
        <a href="">¿Olvidaste tu contraseña?</a>
        <button>ENTRAR</button>
        <div id="sigInPc">
          <p>¿No tienes una cuenta?</p>
          <a href="">Registrate!</a>
        </div>
    </section>
    <div id="sigInTwo">
      <p>¿No tienes una cuenta?</p>
      <a href="">Registrate!</a>
    </div>

  </main>


  
  <footer>
    <section class="copyRightsContainer">
      <i class="fa-brands fa-js"> SOCIAL NETWORK | LOVEAT | LABORATORIA</i>
    </section>
  </footer>


  <script type="module" src="main.js"></script>
</body>
</html>
